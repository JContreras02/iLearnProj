<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iLearn - Sign Up</title>
    <link rel="stylesheet" href="assets/signup.css" />
    <link rel="icon" type="image/x-icon" href="./assets/logo-icon.png" />
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html" style="text-decoration: none">
        <div class="logo">
          <img src="assets/logo-icon.png" alt="iLearn Logo" class="logo-img" />
          iLearn
        </div>
      </a>
    </nav>

    <div class="auth-container">
      <div class="auth-card">
        <h2>Create Account</h2>
        <div class="role-selector">
          <p class="role-title">I want to register as:</p>
          <div class="role-options">
            <label class="role-option">
              <input type="radio" name="role" value="student" checked />
              <div class="role-card">
                <div class="role-icon">👨‍🎓</div>
                <div class="role-label">Student</div>
                <div class="role-description">
                  Join courses and start learning
                </div>
              </div>
            </label>
            <label class="role-option">
              <input type="radio" name="role" value="instructor" />
              <div class="role-card">
                <div class="role-icon">👨‍🏫</div>
                <div class="role-label">Instructor</div>
                <div class="role-description">Create and teach courses</div>
              </div>
            </label>
          </div>
        </div>
        <form id="signupForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Enter your full name"
            />
            <div id="nameError" class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input
              type="email"
              id="signup-email"
              name="email"
              required
              placeholder="Enter your email"
            />
            <div id="emailError" class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input
              type="password"
              id="signup-password"
              name="password"
              required
              placeholder="Create a password"
              minlength="6"
            />
            <div id="passwordError" class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
              placeholder="Confirm your password"
            />
            <div id="confirmPasswordError" class="error-message"></div>
          </div>
          <button type="submit" class="submit-btn">Sign Up</button>
          <div class="auth-links">
            Already have an account? <a href="signin.html">Sign In</a>
          </div>
        </form>
        <!-- Message container for feedback -->
        <div id="message" class="message"></div>
      </div>
    </div>

    <script src="scripts/auth.js"></script>
  </body>
</html>
